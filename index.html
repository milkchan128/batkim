<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치지직 스트리머 뱃킴</title>
    <script src="https://unpkg.com/lucide@latest"></script>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="치지직에서 마크를 주력으로 시청자 참여 컨텐츠를 하고있는 뱃킴 이라고 합니다.">
    <meta name="keywords" content="뱃킴서버, 뱃킴, 치지직뱃킴, batkim.xyz, batkim0921, 뱃킴바보, 뱃킴, 바보뱃킴 chzzkbatkim">
    
  <link rel="shortcut icon" type="image/x-icon" href="profile.png" />
  <meta property="og:title" content="치지직 스트리머 월렛">
  <meta property="og:description" content="안녕하세요. 치지직, 유튜브 및 디스코드에서 활동 하고 있는 ‘밀크찬’ 이라고 합니다.">
  <meta property="og:image" content="profile.png">
  <meta property="og:type" content="website">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a0f0a;
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .top-banner {
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 8px;
            font-size: 14px;
            border-bottom: 1px solid rgba(45, 255, 161, 0.1);
        }

        .top-banner .highlight {
            color: #2dffa1;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 80px;
            text-shadow: 0 0 20px rgba(168, 181, 255, 0.3);
            letter-spacing: 2px;
            font-weight: bold;
        }

        .server-intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro-title {
            color: #2dffa1;
            font-size: 24px;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .intro-text {
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin: 48px 0;
            padding: 0 20px;
        }

        .feature-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(177, 157, 216, 0.2);
        }

        .feature-title {
            color: #bc88ff;
            font-size: 20px;
            margin-bottom: 16px;
        }

        .feature-text {
            color: #fff;
            opacity: 0.8;
            font-size: 15px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
        }

        .button {
            padding: 12px 48px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button.discord {
            background-color: #4778ff;
            color: white;
        }

        .button.chzzk {
            background-color: #2dff49;
            color: rgb(0, 0, 0);
        }

        .button.youtube {
            background-color: #ff2d2d;
            color: rgb(255, 255, 255);
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 16px;
            }

            .logo {
                font-size: 48px;
                margin-bottom: 40px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
                padding: 0 20px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        해당 사이트의 저작권은 <span class="highlight">밀크찬</span>에게 있습니다.
    </div>

    <div class="container">
        <h1 class="logo"><b>치지직 스트리머 뱃킴</b></h1>

        <div class="server-intro">
            <h2 class="intro-title">스트리머 소개</h2>
            <p class="intro-text">
                재미있는 시청자 참여 컨텐츠와 디도스방어, 추억의 컨텐츠를 이용해 방송을 진행하고 있습니다. 
            </p>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3 class="feature-title">방송 컨텐츠</h3>
                <p class="feature-text">
                    여러분이 재밌게 즐길수있는 컨텐츠들을 사용해 방송을 진행합니다.
                </p>
            </div>

            <div class="feature-card">
                <h3 class="feature-title">디도스방어 시스템</h3>
                <p class="feature-text">
                    Tbps 정도의 디도스방어를 이용해 서버를 오픈하여 렉없는 플레이가 가능합니다.
                </p>
            </div>

            <div class="feature-card">
                <h3 class="feature-title">도시, 야생능력자</h3>
                <p class="feature-text">
                    추억의 마인고 능력자와 야생에서 진행하는 능력자를 주력 컨텐츠로 사용중입니다.
                </p>
            </div>
        </div>

        <div class="buttons">
            <button class="button discord" onclick="location.href='https://discord.batkim.xyz'">디스코드 접속하기</button>
            <button class="button chzzk" onclick="location.href='https://chzzk.batkim.xyz'">치지직 바로가기</button>
            <button class="button youtube" onclick="location.href='https://yotuube.batkim.xyz'">유튜브 바로가기</button>
        </div>
    </div>
</body>
</html>
